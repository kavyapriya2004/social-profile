<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 380px;   
      background-color: rgb(70, 65, 65);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    img {
      border-radius: 50%;
      width: 100px;
      margin-top: 20px;
    }

    h2 {
      color: white;
      margin: 15px 0 5px 0;
    }

    p {
      margin: 5px 0;
    }

    .location {
      color: rgb(162, 233, 20);
      font-weight: bold;
    }

    .para {
      color: rgb(221, 207, 189);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .button {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 12px;
      border-radius: 10px;
      color: white;
      background-color: rgba(81, 79, 79, 0.914);
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(120, 118, 118, 0.9);
    }

    
   
    

    /* Responsive tweaks */
    @media (max-width: 480px) {
      img {
        width: 80px;
      }
      .btn {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

 <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="para">"Front-end developer and avid reader."</p>
    
    <!-- buttons -->
    <div class="button">
      <div class="btn">GitHub</div>
      <div class="btn">Frontend Mentor</div>
      <div class="btn">LinkedIn</div>
      <div class="btn">Twitter</div>
      <div class="btn">Instagram</div>
    </div>
 </div> 
</body>
</html>
